<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Fonts for the template -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Code+Pro&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Nunito&display=swap" rel="stylesheet" />
  </head>
  <body>

    <!-- The Small Part Under The Card  -->
    <section class="main">

      <!-- The Card -->
      <section class="Container">

        <!-- Profile Image -->
        <img src="images/Zivver.jpeg" alt="Profile Image" class="profile" />

        <!-- Main Information Section -->
        <section class="maininformation">

          <!-- User Name -->
          <h3>example</h3>

          <!-- Job Title -->
          <p>Frontend Web Developer</p>

          <!-- Skills List -->
          <p class="p2">Technologies I work with: C++, HTML, CSS, Java</p>

          <!-- Short Description -->
          <p class="p3">
            A personal project to demonstrate my front-end development skills.
          </p>

        </section>

        <!-- Email Link -->
        <a href="https://mail.google.com/mail/?view=cm&to=example" target="_blank" class="gmail">
          example@gmail.com
        </a>

        <!-- Social Media Links -->
        <section class="contact">
          <!-- GitHub Icon -->
          <a href="https://github.com" target="_blank" rel="noopener">
            <img src="images/icons8-github-logo-24.png" alt="GitHub" />
          </a>

          <!-- Instagram Icon -->
          <a href="https://instagram.com" target="_blank" rel="noopener">
            <img src="images/icons8-instagram-24.png" alt="Instagram" />
          </a>

          <!-- LinkedIn Icon -->
          <a href="https://linkedin.com" target="_blank" rel="noopener">
            <img src="images/icons8-linkedin-24.png" alt="LinkedIn" />
          </a>

          <!-- Twitter Icon -->
          <a href="https://twitter.com" target="_blank" rel="noopener">
            <img src="images/icons8-twitter-24.png" alt="Twitter" />
          </a>
        </section>

      </section>
    </section>
    <!-- End of Main Section -->

  </body>
</html>
